              message: "Authentication required"
              timestamp: "2024-01-15T10:30:00Z"
              request_id: "req_abc123"

    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
