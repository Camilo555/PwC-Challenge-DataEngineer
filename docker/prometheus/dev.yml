global:
  scrape_interval: 10s  # More frequent for development
  evaluation_interval: 10s

scrape_configs:
  # Development API service
  - job_name: 'pwc-api-dev'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 15s
    
  # Development Dagster
  - job_name: 'dagster-dev'
    static_configs:
      - targets: ['dagster:3000']
    metrics_path: /metrics
    scrape_interval: 30s
    
  # Development monitoring
  - job_name: 'dev-services'
    static_configs:
      - targets: 
        - 'rabbitmq:15692'
        - 'kafka:9101'
        - 'postgres:5432'
    scrape_interval: 20s

  # Development Jupyter (if running)
  - job_name: 'jupyter-dev'
    static_configs:
      - targets: ['jupyter:8888']
    metrics_path: /metrics
    scrape_interval: 60s