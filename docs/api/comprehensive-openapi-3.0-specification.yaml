components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT Bearer token obtained from `/auth/login` endpoint.
        
        **Usage**: `Authorization: Bearer <token>`
        
        **Token Expiry**: 24 hours (configurable)
        
        **Refresh**: Use `/auth/refresh` endpoint
        
    BasicAuth:
      type: http
      scheme: basic
      description: |
        HTTP Basic Authentication for development and testing.
        
        **Usage**: `Authorization: Basic <base64(username:password)>`
        
        **Note**: Not recommended for production use
        
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: |
        API Key for service-to-service authentication.
        
        **Usage**: `X-API-Key: <api-key>`
        
        **Scope**: Limited to specific endpoints

  parameters:
    # Pagination Parameters
    PageParam:
      name: page
      in: query
      description: Page number for pagination (1-based)
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1
    
    SizeParam:
      name: size
      in: query
      description: Number of items per page (max 1000)
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 20
        example: 20
        
    SortParam:
      name: sort
      in: query
      description: |
        Sort field and direction in format `field:direction`.
        
        **Directions**: `asc`, `desc`
        
        **Examples**: 
        - `created_at:desc`
        - `name:asc`
        - `price:desc`
      required: false
      schema:
        type: string
        pattern: '^[a-zA-Z_][a-zA-Z0-9_]*:(asc|desc)$'
        example: "created_at:desc"
        
    # Filter Parameters
    DateFromParam:
      name: date_from
      in: query
      description: Start date for filtering (ISO 8601 format)
      required: false
      schema:
        type: string
        format: date
        example: "2024-01-01"
        
    DateToParam:
      name: date_to
      in: query
      description: End date for filtering (ISO 8601 format)
      required: false
      schema:
        type: string
        format: date
        example: "2024-12-31"
        
    # Search Parameters
    SearchParam:
      name: q
      in: query
      description: Search query string
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 500
        example: "customer analytics"
        
    # ID Parameters
    TaskIdParam:
      name: task_id
      in: path
      description: Unique task identifier (UUID)
      required: true
      schema:
        type: string
        format: uuid
        example: "123e4567-e89b-12d3-a456-426614174000"
        
    CustomerIdParam:
      name: customer_id
      in: path
      description: Customer identifier
      required: true
      schema:
        type: string
        example: "CUST_12345"

  schemas:
    # ============================================================================
    # AUTHENTICATION & SECURITY SCHEMAS
    # ============================================================================
    
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Username for authentication
          minLength: 3
          maxLength: 50
          example: "admin"
        password:
          type: string
          format: password
          minLength: 8
          maxLength: 128
          description: Password for authentication
          example: "SecurePass123!"
        remember_me:
          type: boolean
          description: Extended session duration
          default: false
      example:
        username: "data_engineer"
        password: "SecurePass123!"
        remember_me: true

    TokenResponse:
      type: object
      required:
        - access_token
        - token_type
        - expires_in
      properties:
        access_token:
          type: string
          description: JWT access token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        token_type:
          type: string
          default: bearer
          description: Token type
          example: "bearer"
        expires_in:
          type: integer
          description: Token expiration time in seconds
          example: 86400
        refresh_token:
          type: string
          description: Token for refreshing access token
          example: "def50200abc123..."
        permissions:
          type: array
          items:
            type: string
          description: User permissions and roles
          example: ["data:read", "analytics:write", "admin:all"]
        user_info:
          $ref: '#/components/schemas/UserInfo'

    UserInfo:
      type: object
      properties:
        user_id:
          type: string
          example: "user_123"
        username:
          type: string
          example: "data_engineer"
        email:
          type: string
          format: email
          example: "engineer@pwc.com"
        roles:
          type: array
          items:
            type: string
          example: ["data_engineer", "analyst"]
        department:
          type: string
          example: "Data & Analytics"
        last_login:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"

    RefreshTokenRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          description: Refresh token obtained from login
          example: "def50200abc123..."

    # ============================================================================
    # CORE BUSINESS SCHEMAS
    # ============================================================================
    
    SaleItem:
      type: object
      required:
        - invoice_no
        - stock_code
        - description
        - quantity
        - invoice_date
        - unit_price
        - customer_id
        - country
      properties:
        invoice_no:
          type: string
          description: Unique invoice number
          pattern: '^[0-9A-Z]{6,10}$'
          example: "536365"
        stock_code:
          type: string
          description: Product stock code
          pattern: '^[0-9A-Z]{5,10}$'
          example: "85123A"
        description:
          type: string
          description: Product description
          maxLength: 500
          example: "CREAM HANGING HEART T-LIGHT HOLDER"
        quantity:
          type: integer
          description: Quantity purchased (negative for returns)
          example: 6
        invoice_date:
          type: string
          format: date-time
          description: Invoice date and time (ISO 8601)
          example: "2010-12-01T08:26:00Z"
        unit_price:
          type: number
          format: float
          description: Unit price in local currency
          minimum: 0
          example: 2.55
        customer_id:
          type: string
          description: Customer identifier
          example: "17850"
        country:
          type: string
          description: Customer country
          maxLength: 100
          example: "United Kingdom"
        total_amount:
          type: number
          format: float
          description: Total amount (quantity Ã— unit_price)
          readOnly: true
          example: 15.30

    Customer:
      type: object
      required:
        - customer_id
      properties:
        customer_id:
          type: string
          description: Unique customer identifier
          example: "17850"
        customer_name:
          type: string
          description: Customer name (if available)
          maxLength: 200
          example: "John Smith"
        email:
          type: string
          format: email
          description: Customer email
          example: "john.smith@email.com"
        country:
          type: string
          description: Customer country
          example: "United Kingdom"
        customer_segment:
          type: string
          enum: ["Bronze", "Silver", "Gold", "Platinum"]
          description: Customer segment based on value
          example: "Gold"
        registration_date:
          type: string
          format: date-time
          description: Customer registration date
          example: "2010-01-01T00:00:00Z"
        lifetime_value:
          type: number
          format: float
          description: Customer lifetime value
          minimum: 0
          example: 1234.56
        total_orders:
          type: integer
          description: Total number of orders
          minimum: 0
          example: 25
        total_spent:
          type: number
          format: float
          description: Total amount spent
          minimum: 0
          example: 2500.75
        avg_order_value:
          type: number
          format: float
          description: Average order value
          minimum: 0
          example: 100.03
        last_order_date:
          type: string
          format: date-time
          description: Date of last order
          example: "2024-01-10T14:30:00Z"
        rfm_scores:
          $ref: '#/components/schemas/RFMScores'

    RFMScores:
      type: object
      description: Recency, Frequency, Monetary analysis scores
      properties:
        recency_score:
          type: integer
          minimum: 1
          maximum: 5
          description: Recency score (1=recent, 5=long ago)
          example: 2
        frequency_score:
          type: integer
          minimum: 1
          maximum: 5
          description: Frequency score (1=infrequent, 5=frequent)
          example: 4
        monetary_score:
          type: integer
          minimum: 1
          maximum: 5
          description: Monetary score (1=low value, 5=high value)
          example: 5
        rfm_segment:
          type: string
          description: RFM-based customer segment
          example: "Champions"

    Product:
      type: object
      required:
        - stock_code
        - description
      properties:
        stock_code:
          type: string
          description: Unique product stock code
          example: "85123A"
        description:
          type: string
          description: Product description
          maxLength: 500
          example: "CREAM HANGING HEART T-LIGHT HOLDER"
        category:
          type: string
          description: Product category
          example: "Home Decor"
        subcategory:
          type: string
          description: Product subcategory
          example: "Candles & Holders"
        brand:
          type: string
          description: Product brand
          example: "PwC Home"
        unit_cost:
          type: number
          format: float
          description: Unit cost price
          minimum: 0
          example: 1.20
        recommended_price:
          type: number
          format: float
          description: Recommended retail price
          minimum: 0
          example: 2.55
        in_stock:
          type: boolean
          description: Product availability
          example: true
        stock_quantity:
          type: integer
          description: Current stock quantity
          minimum: 0
          example: 150

    # ============================================================================
    # PAGINATION & FILTERING SCHEMAS
    # ============================================================================
    
    PaginationMeta:
      type: object
      required:
        - total
        - page
        - size
        - pages
      properties:
        total:
          type: integer
          description: Total number of items
          minimum: 0
          example: 1000
        page:
          type: integer
          description: Current page number (1-based)
          minimum: 1
          example: 1
        size:
          type: integer
          description: Items per page
          minimum: 1
          maximum: 1000
          example: 20
        pages:
          type: integer
          description: Total number of pages
          minimum: 1
          example: 50
        has_next:
          type: boolean
          description: Whether there are more pages
          example: true
        has_previous:
          type: boolean
          description: Whether there are previous pages
          example: false

    PaginatedSales:
      type: object
      required:
        - items
        - meta
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/SaleItem'
          description: List of sales items
        meta:
          $ref: '#/components/schemas/PaginationMeta'
        filters_applied:
          type: object
          description: Applied filters for this query
          additionalProperties: true
          example:
            date_from: "2024-01-01"
            country: "United Kingdom"

    PaginatedCustomers:
      type: object
      required:
        - items
        - meta
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
          description: List of customers
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    # ============================================================================
    # AI & ANALYTICS SCHEMAS
    # ============================================================================
    
    NaturalLanguageQuery:
      type: object
      required:
        - query_text
      properties:
        query_text:
          type: string
          minLength: 5
          maxLength: 2000
          description: Natural language query for analytics
          example: "Show me revenue trends for Q4 2024 by region with forecasting"
        context:
          type: object
          description: Additional context for the query
          additionalProperties: true
          example:
            department: "sales"
            region: "global"
            time_period: "Q4 2024"
        user_preferences:
          type: object
          description: User preferences for response format
          properties:
            visualization_type:
              type: string
              enum: ["chart", "table", "dashboard", "report"]
              default: "chart"
            data_granularity:
              type: string
              enum: ["daily", "weekly", "monthly", "quarterly", "yearly"]
              default: "monthly"
          example:
            visualization_type: "chart"
            data_granularity: "monthly"
        expected_response_type:
          type: string
          enum: ["visualization", "table", "summary", "insight"]
          default: "visualization"
          description: Expected response format

    ConversationalResponse:
      type: object
      required:
        - response_id
        - query_understanding
        - data_response
      properties:
        response_id:
          type: string
          format: uuid
          description: Unique response identifier
          example: "123e4567-e89b-12d3-a456-426614174000"
        query_understanding:
          type: object
          description: AI's interpretation of the query
          properties:
            interpreted_intent:
              type: string
              example: "Revenue analysis with forecasting"
            extracted_entities:
              type: array
              items:
                type: object
                properties:
                  entity_type:
                    type: string
                  value:
                    type: string
              example:
                - entity_type: "metric"
                  value: "revenue"
                - entity_type: "time_period"
                  value: "Q4 2024"
            confidence_score:
              type: number
              format: float
              minimum: 0
              maximum: 1
              example: 0.95
        data_response:
          type: object
          description: Processed data response
          properties:
            visualization:
              type: object
              description: Visualization configuration
            raw_data:
              type: array
              description: Raw data used for visualization
            insights:
              type: array
              items:
                type: string
              description: AI-generated insights
          example:
            insights:
              - "Revenue increased 15% compared to previous quarter"
              - "North America shows strongest growth at 22%"
        processing_time_ms:
          type: integer
          description: Response processing time in milliseconds
          example: 234
        cached:
          type: boolean
          description: Whether response was served from cache
          example: false

    # ============================================================================
    # TASK & OPERATION SCHEMAS
    # ============================================================================
    
    TaskSubmissionRequest:
      type: object
      required:
        - task_type
      properties:
        task_type:
          type: string
          enum: ["etl", "analytics", "report_generation", "data_export", "ml_training"]
          description: Type of task to execute
          example: "analytics"
        parameters:
          type: object
          description: Task-specific parameters
          additionalProperties: true
          example:
            dataset: "sales_2024"
            analysis_type: "trend_analysis"
        priority:
          type: string
          enum: ["low", "normal", "high", "urgent"]
          default: "normal"
          description: Task execution priority
        schedule:
          type: object
          description: Optional task scheduling
          properties:
            execute_at:
              type: string
              format: date-time
              description: Specific execution time
            recurrence:
              type: string
              enum: ["daily", "weekly", "monthly"]
              description: Recurring schedule
        callback_url:
          type: string
          format: uri
          description: Webhook URL for task completion notification
          example: "https://your-app.com/webhook/task-complete"

    TaskSubmissionResponse:
      type: object
      required:
        - task_id
        - status
        - created_at
      properties:
        task_id:
          type: string
          format: uuid
          description: Unique task identifier
          example: "123e4567-e89b-12d3-a456-426614174000"
        status:
          type: string
          enum: ["queued", "running", "completed", "failed", "cancelled"]
          description: Current task status
          example: "queued"
        created_at:
          type: string
          format: date-time
          description: Task creation timestamp
          example: "2024-01-15T10:30:00Z"
        estimated_completion:
          type: string
          format: date-time
          description: Estimated completion time
          example: "2024-01-15T10:35:00Z"
        progress_url:
          type: string
          format: uri
          description: URL to check task progress
          example: "/api/v1/async-tasks/123e4567-e89b-12d3-a456-426614174000/status"

    TaskStatusResponse:
      type: object
      required:
        - task_id
        - status
        - created_at
      properties:
        task_id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        status:
          type: string
          enum: ["queued", "running", "completed", "failed", "cancelled"]
          example: "running"
        progress_percentage:
          type: integer
          minimum: 0
          maximum: 100
          description: Task completion percentage
          example: 65
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        started_at:
          type: string
          format: date-time
          description: Task start time
          example: "2024-01-15T10:31:00Z"
        completed_at:
          type: string
          format: date-time
          description: Task completion time (if completed)
          example: "2024-01-15T10:35:00Z"
        result:
          type: object
          description: Task result (if completed)
          additionalProperties: true
        error:
          type: object
          description: Error details (if failed)
          properties:
            code:
              type: string
            message:
              type: string
