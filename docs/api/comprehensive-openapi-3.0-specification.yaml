  taskCompleted:
    post:
      tags:
        - webhooks
      summary: Task Completion Webhook
      description: |
        Webhook called when an async task completes.

        **Payload:** Task completion details with result data

        **Retry Policy:** 3 attempts with exponential backoff

        **Security:** HMAC-SHA256 signature verification
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                task_id:
                  type: string
                  format: uuid
                status:
                  type: string
                  enum: ["completed", "failed"]
                result:
                  type: object
                timestamp:
                  type: string
                  format: date-time
                signature:
                  type: string
                  description: HMAC-SHA256 signature for payload verification
      responses:
        '200':
          description: Webhook received successfully
        '401':
          description: Invalid signature
        '422':
          description: Invalid payload

  securityAlert:
    post:
      tags:
        - webhooks
      summary: Security Alert Webhook
      description: |
        Webhook for real-time security alerts and incidents.

        **Alert Types:** Authentication failures, permission violations, data access anomalies

        **Integration:** SIEM, SOAR, and incident response systems
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                alert_id:
                  type: string
                  format: uuid
                alert_type:
                  type: string
                  enum: ["authentication_failure", "permission_violation", "data_anomaly"]
                severity:
                  type: string
                  enum: ["low", "medium", "high", "critical"]
                user_id:
                  type: string
                ip_address:
                  type: string
                details:
                  type: object
